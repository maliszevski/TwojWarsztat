<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twój warsztat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header-bg">
    <div class="container">
        <h1 class="text-center mb-0">Twój warsztat</h1>
        <nav class="d-flex justify-content-center mt-3">
            <a href="/repair_orders" class="btn btn-primary btn-custom-margin">Lista zleceń</a>
            <a href="/customers" class="btn btn-primary btn-custom-margin">Lista klientów</a>
            <a href="/vehicles" class="btn btn-primary">Lista pojazdów</a>
        </nav>
    </div>
</header>

<main class="main-content">
    <div class="container">

        <p class="lead text-center mb-5">Wprowadź dane klienta i pojazdu, aby stworzyć nowe zlecenie.</p>

        <form th:action="@{/create-repair-order}" th:object="${repairOrderDTO}" method="POST">
            <div class="row">

                <div class="col-lg-4 mb-4">
                    <h2 class="text-primary mb-3">Dane klienta</h2>
                    <div class="p-3 border rounded shadow-sm bg-white h-100">

                        <div class="mb-3">
                            <label for="name" class="form-label">Imię</label>
                            <input type="text" class="form-control" id="name" th:field="*{customerName}">
                        </div>
                        <div class="mb-3">
                            <label for="surname" class="form-label">Nazwisko</label>
                            <input type="text" class="form-control" id="surname" th:field="*{customerSurname}">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="text" class="form-control" id="email" th:field="*{customerEmail}">
                        </div>
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Numer telefonu</label>
                            <input type="tel" class="form-control" id="phoneNumber" th:field="*{customerPhone}">
                        </div>
                        <div class="mb-3">
                            <label for="nipNumber" class="form-label">Numer NIP</label>
                            <input type="text" class="form-control" id="nipNumber" th:field="*{customerNipNumber}">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Adres</label>
                            <input type="text" class="form-control" id="address" th:field="*{customerAddress}">
                        </div>
                    </div>
                </div>

                <div class="col-lg-4 mb-4">
                    <h2 class="text-primary mb-3">Dane pojazdu</h2>
                    <div class="p-3 border rounded shadow-sm bg-white h-100">
                        <div class="mb-3">
                            <label for="brand" class="form-label">Marka</label>
                            <input type="text" class="form-control" id="brand" th:field="*{vehicleBrand}">
                        </div>
                        <div class="mb-3">
                            <label for="model" class="form-label">Model</label>
                            <input type="text" class="form-control" id="model" th:field="*{vehicleModel}">
                        </div>
                        <div class="mb-3">
                            <label for="vinNumber" class="form-label">Numer nadwozia (VIN)</label>
                            <input type="text" class="form-control" id="vinNumber" th:field="*{vehicleVinNumber}">
                        </div>
                        <div class="mb-3">
                            <label for="registrationNumber" class="form-label">Numer rejestracyjny</label>
                            <input type="text" class="form-control" id="registrationNumber" th:field="*{vehicleRegistrationNumber}">
                        </div>
                    </div>
                </div>

                <div class="col-lg-4 mb-4">
                    <h2 class="text-primary mb-3">Zlecenie naprawy</h2>
                    <div class="p-3 border rounded shadow-sm bg-white h-100 d-flex flex-column justify-content-between">
                        <div class="mb-3 flex-grow-1 d-flex flex-column">
                            <label for="description" class="form-label">Opis zlecenia (usterek)</label>
                            <textarea class="form-control h-100" id="description" th:field="*{description}" style="resize: none;"></textarea>
                        </div>

                        <div class="mt-auto pt-2">
                            <button type="submit" class="btn btn-success w-100">Stwórz zlecenie naprawy</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</main>

<footer class="bg-light text-center text-lg-start mt-auto py-3">
    <div class="container">
        <p class="text-muted mb-0">&copy; 2024 Twój warsztat. Wszelkie prawa zastrzeżone.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
